<p ng-show="search">Searching for {{search.toUpperCase()}}</p>

  <div ng-controller="ArticleController1">
    <md-content>
      <md-list>
        <md-subheader class="md-no-sticky">Total: {{articles.length}} Articles</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="article in articles | filter:search">
          <img ng-src="../{{article.image}}" class="md-avatar" alt="" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ article.description }}</h3>
            <h4>{{ article.vendor }}</h4>
            <price value="article.price"></price>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
